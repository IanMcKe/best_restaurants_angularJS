<!DOCTYPE html>
<html ng-app="bestRestaurants">
  <head>
    <title>Best Restaurants</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/RestaurantsController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="RestaurantsCtrl">
      <div class="row">
        <div class="col-md-12">
          <h2>Restaurant List</h2>
          <ul>
            <li ng-repeat="item in restaurants">
              {{item.name}} <br>
              {{item.address}} <br>
              {{item.cuisine}} <br>
              {{item.restaurantDesc}} <br>
              {{item.rating}} <br>
              {{item.price}}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <h2>New Restaurant</h2>
        <form ng-submit="addRestaurant()" class="form-inline" role="form">
          <div class="form-group">
            <input type="text" ng-model="restaurantName" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" ng-model="address" class="form-control" placeholder="Address">
          </div>
          <div class="form-group">
            <input type="text" ng-model="restaurantDesc" class="form-control" placeholder="Description">
          </div>
          <div class="form-group">
            <input type="text" ng-model="cuisineName" class="form-control" placeholder="Cuisine">
          </div>
          <div class="form-group">
            <input type="text" ng-model="rating" class="form-control" placeholder="Rating">
          </div>
          <div class="form-group">
            <input type="text" ng-model="price" class="form-control" placeholder="Price">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
